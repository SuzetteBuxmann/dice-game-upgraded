<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <div class="input-label">Play until...</div>
            <input type="text" class="input-max" value="100">
            <button class="btn-new"><i class="far fa-plus-square"></i>New game</button>
            <button class="btn-roll"><i class="fas fa-sync"></i>Roll dice</button>
            <button class="btn-hold"><i class="far fa-pause-circle"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice1">
            <img src="dice-5.png" alt="Dice" class="dice2">
            <div class="rules">
            If you roll a 1, your current score will be lost, and it will be the next player's turn.<br>
            If you roll two 6's in a row, you will lose your entire score, and it will be the next player's turn.</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
